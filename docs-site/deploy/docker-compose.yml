services:
  # ========================================
  # API Server (VStats Cloud Backend - Go)
  # ========================================
  api:
    image: ${API_IMAGE:-zsai001/vstats-cloud:latest}
    container_name: vstats-api
    restart: unless-stopped
    environment:
      APP_ENV: ${APP_ENV:-production}
      PORT: "3001"
      DATABASE_URL: postgres://${POSTGRES_USER:-vstats}:${POSTGRES_PASSWORD:-vstats_secure_password}@postgres:5432/${POSTGRES_DB:-vstats_cloud}?sslmode=disable
      REDIS_URL: redis://:${REDIS_PASSWORD:-vstats_redis_password}@redis:6379/0
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production}
      SESSION_SECRET: ${SESSION_SECRET:-change_me_in_production}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      APP_URL: ${APP_URL:-https://vstats.example.com}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      METRICS_RETENTION_DAYS: ${METRICS_RETENTION_DAYS:-30}
      # 静态文件目录
      STATIC_DIR: /app/static
    ports:
      # 只绑定本地，由外部 nginx 代理
      - "127.0.0.1:3001:3001"
    volumes:
      # 前端静态文件挂载到 API 容器
      - ./dist:/app/static:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - vstats-cloud
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"

  # ========================================
  # PostgreSQL Database
  # ========================================
  postgres:
    image: postgres:15-alpine
    container_name: vstats-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vstats}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vstats_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-vstats_cloud}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vstats} -d ${POSTGRES_DB:-vstats_cloud}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - vstats-cloud
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ========================================
  # Redis Cache
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: vstats-redis
    restart: unless-stopped
    command: >
      redis-server 
      --requirepass ${REDIS_PASSWORD:-vstats_redis_password}
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-vstats_redis_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - vstats-cloud
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    name: vstats_postgres_data
  redis_data:
    name: vstats_redis_data

networks:
  vstats-cloud:
    name: vstats-cloud
    driver: bridge
