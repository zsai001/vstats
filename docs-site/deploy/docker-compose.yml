  #   networks:
  #     - vstats-cloud

volumes:
  postgres_data:
    name: vstats_postgres_data
  redis_data:
    name: vstats_redis_data
  nginx_logs:
    name: vstats_nginx_logs
  # pgadmin_data:
  #   name: vstats_pgadmin_data

networks:
  vstats-cloud:
    name: vstats-cloud
    driver: bridge
