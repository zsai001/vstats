name: Build, Release and Deploy

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
    paths:
      - 'web/**'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.1.0)'
        required: true
        type: string

env:
  GO_VERSION: '1.22'
  NODE_VERSION: '20'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "release-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  # ============================================================================
  # Build Go Binaries
  # ============================================================================
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Server builds
          - project: server-go
            binary: vstats-server
            os: linux
            arch: amd64
            output: vstats-server-linux-amd64
          - project: server-go
            binary: vstats-server
            os: linux
            arch: arm64
            output: vstats-server-linux-arm64
          - project: server-go
            binary: vstats-server
            os: darwin
            arch: amd64
            output: vstats-server-darwin-amd64
          - project: server-go
            binary: vstats-server
            os: darwin
            arch: arm64
            output: vstats-server-darwin-arm64
          - project: server-go
            binary: vstats-server
            os: windows
            arch: amd64
            output: vstats-server-windows-amd64.exe
          - project: server-go
            binary: vstats-server
            os: freebsd
            arch: amd64
            output: vstats-server-freebsd-amd64
          - project: server-go
            binary: vstats-server
            os: freebsd
            arch: arm64
            output: vstats-server-freebsd-arm64
          # Agent builds
          - project: agent-go
            binary: vstats-agent
            os: linux
            arch: amd64
            output: vstats-agent-linux-amd64
          - project: agent-go
            binary: vstats-agent
            os: linux
            arch: arm64
            output: vstats-agent-linux-arm64
          - project: agent-go
            binary: vstats-agent
            os: darwin
            arch: amd64
            output: vstats-agent-darwin-amd64
          - project: agent-go
            binary: vstats-agent
            os: darwin
            arch: arm64
            output: vstats-agent-darwin-arm64
          - project: agent-go
            binary: vstats-agent
            os: windows
            arch: amd64
            output: vstats-agent-windows-amd64.exe
          - project: agent-go
            binary: vstats-agent
            os: freebsd
            arch: amd64
            output: vstats-agent-freebsd-amd64
          - project: agent-go
            binary: vstats-agent
            os: freebsd
            arch: arm64
            output: vstats-agent-freebsd-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: ${{ matrix.project }}/go.sum

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Extract version from tag (remove 'v' prefix if present)
            VERSION="${GITHUB_REF#refs/tags/v}"
            VERSION="${VERSION#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build ${{ matrix.project }}
        working-directory: ${{ matrix.project }}
        run: |
          if [ "${{ matrix.project }}" == "server-go" ]; then
            VERSION_VAR="main.ServerVersion"
          else
            VERSION_VAR="main.AgentVersion"
          fi
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} CGO_ENABLED=0 go build \
            -ldflags "-X $VERSION_VAR=${{ steps.version.outputs.version }}" \
            -o ../${{ matrix.output }} \
            -trimpath \
            -a -installsuffix cgo \
            .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}
          retention-days: 30

  # ============================================================================
  # Build Web Frontend
  # ============================================================================
  build-web:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Build frontend
        working-directory: web
        run: npm run build

      - name: Create web archive
        run: |
          cd web/dist
          tar -czvf ../../web-dist.tar.gz .
          zip -r ../../web-dist.zip .

      - name: Upload web artifact (directory)
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/dist
          retention-days: 30

      - name: Upload web archive (tar.gz)
        uses: actions/upload-artifact@v4
        with:
          name: web-dist-tar
          path: web-dist.tar.gz
          retention-days: 30

      - name: Upload web archive (zip)
        uses: actions/upload-artifact@v4
        with:
          name: web-dist-zip
          path: web-dist.zip
          retention-days: 30

  # ============================================================================
  # Build and Push Docker Image
  # ============================================================================
  build-docker:
    needs: [build-web]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            VERSION="${VERSION#refs/tags/}"
          else
            VERSION="latest"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          # Configure DOCKERHUB_USERNAME and DOCKERHUB_TOKEN in repository secrets
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: zsai001/vstats-server
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=zsai001/vstats-server:buildcache
          cache-to: type=registry,ref=zsai001/vstats-server:buildcache,mode=max

  # ============================================================================
  # Create GitHub Release
  # ============================================================================
  release:
    needs: [build, build-web]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          VERSION="${VERSION#refs/tags/}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: vstats-*
          merge-multiple: true

      - name: Download web archives
        uses: actions/download-artifact@v4
        with:
          pattern: web-dist-*
          path: artifacts
          merge-multiple: true

      - name: Prepare release files
        run: |
          mkdir -p release
          # Copy all binaries
          find artifacts -type f -name "vstats-*" -exec cp {} release/ \;
          # Copy web archives
          cp artifacts/web-dist.tar.gz release/ || true
          cp artifacts/web-dist.zip release/ || true
          # Make non-Windows binaries executable
          find release -type f -name "vstats-*" ! -name "*.exe" -exec chmod +x {} \;
          # Create checksums
          cd release
          sha256sum * > checksums.txt
          ls -la

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: vStats ${{ steps.version.outputs.version }}
          body: |
            ## vStats ${{ steps.version.outputs.version }}

            ### Server (vstats-server)
            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | Linux | amd64 | `vstats-server-linux-amd64` |
            | Linux | arm64 | `vstats-server-linux-arm64` |
            | macOS | amd64 (Intel) | `vstats-server-darwin-amd64` |
            | macOS | arm64 (Apple Silicon) | `vstats-server-darwin-arm64` |
            | Windows | amd64 | `vstats-server-windows-amd64.exe` |
            | FreeBSD | amd64 | `vstats-server-freebsd-amd64` |
            | FreeBSD | arm64 | `vstats-server-freebsd-arm64` |

            ### Agent (vstats-agent)
            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | Linux | amd64 | `vstats-agent-linux-amd64` |
            | Linux | arm64 | `vstats-agent-linux-arm64` |
            | macOS | amd64 (Intel) | `vstats-agent-darwin-amd64` |
            | macOS | arm64 (Apple Silicon) | `vstats-agent-darwin-arm64` |
            | Windows | amd64 | `vstats-agent-windows-amd64.exe` |
            | FreeBSD | amd64 | `vstats-agent-freebsd-amd64` |
            | FreeBSD | arm64 | `vstats-agent-freebsd-arm64` |

            ### Web Frontend
            - `web-dist.tar.gz` - Pre-built web assets (tar.gz)
            - `web-dist.zip` - Pre-built web assets (zip)

            ### Installation

            **Dashboard Server (Linux/macOS):**
            ```bash
            curl -fsSL https://vstats.zsoft.cc/install.sh | sudo bash
            ```

            **Agent (Linux/macOS):**
            ```bash
            curl -fsSL https://vstats.zsoft.cc/agent.sh | sudo bash -s -- \
              --server http://YOUR-DASHBOARD:3001 \
              --token "YOUR-TOKEN" \
              --name "$(hostname)"
            ```

            **Agent (Windows PowerShell - Run as Administrator):**
            ```powershell
            irm https://vstats.zsoft.cc/agent.ps1 -OutFile agent.ps1
            .\agent.ps1 -Server "http://YOUR-DASHBOARD:3001" -Token "YOUR-TOKEN"
            ```

            **Docker (Recommended):**
            ```bash
            docker run -d \
              --name vstats-server \
              -p 3001:3001 \
              -v $(pwd)/data:/app/data \
              zsai001/vstats-server:latest
            ```

            Or using Docker Compose:
            ```bash
            curl -fsSL https://raw.githubusercontent.com/zsai001/vstats/main/docker-compose.yml -o docker-compose.yml
            docker-compose up -d
            ```

            ### Checksums
            See `checksums.txt` for SHA256 checksums of all files.
          files: |
            release/*
          draft: false
          prerelease: false

  # ============================================================================
  # Deploy to GitHub Pages (Documentation Site Only)
  # ============================================================================
  deploy-pages:
    runs-on: ubuntu-latest
    # Only deploy from main branch to avoid environment protection rule issues with tags
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare pages content
        run: |
          # Only deploy docs directory for GitHub Pages (documentation site)
          # Clear any existing content first
          rm -rf pages
          mkdir -p pages
          
          if [ -d "docs" ]; then
            echo "Copying docs directory to pages..."
            cp -r docs/* pages/ || true
            echo "Contents of pages directory:"
            ls -la pages/ || true
            echo "Checking for web content (should not exist):"
            ls -la pages/assets 2>/dev/null && echo "ERROR: web assets found!" || echo "OK: No web assets"
            ls -la pages/index.html 2>/dev/null && echo "Found index.html" || echo "No index.html"
          else
            echo "Warning: docs directory not found"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
