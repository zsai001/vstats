name: Build and Release Go

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.1.0)'
        required: true
        type: string

env:
  GO_VERSION: '1.22'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Server builds
          - project: server-go
            binary: vstats-server
            os: linux
            arch: amd64
            output: vstats-server-linux-amd64
          - project: server-go
            binary: vstats-server
            os: linux
            arch: arm64
            output: vstats-server-linux-arm64
          - project: server-go
            binary: vstats-server
            os: darwin
            arch: amd64
            output: vstats-server-darwin-amd64
          - project: server-go
            binary: vstats-server
            os: darwin
            arch: arm64
            output: vstats-server-darwin-arm64
          - project: server-go
            binary: vstats-server
            os: windows
            arch: amd64
            output: vstats-server-windows-amd64.exe
          - project: server-go
            binary: vstats-server
            os: freebsd
            arch: amd64
            output: vstats-server-freebsd-amd64
          - project: server-go
            binary: vstats-server
            os: freebsd
            arch: arm64
            output: vstats-server-freebsd-arm64
          # Agent builds
          - project: agent-go
            binary: vstats-agent
            os: linux
            arch: amd64
            output: vstats-agent-linux-amd64
          - project: agent-go
            binary: vstats-agent
            os: linux
            arch: arm64
            output: vstats-agent-linux-arm64
          - project: agent-go
            binary: vstats-agent
            os: darwin
            arch: amd64
            output: vstats-agent-darwin-amd64
          - project: agent-go
            binary: vstats-agent
            os: darwin
            arch: arm64
            output: vstats-agent-darwin-arm64
          - project: agent-go
            binary: vstats-agent
            os: windows
            arch: amd64
            output: vstats-agent-windows-amd64.exe
          - project: agent-go
            binary: vstats-agent
            os: freebsd
            arch: amd64
            output: vstats-agent-freebsd-amd64
          - project: agent-go
            binary: vstats-agent
            os: freebsd
            arch: arm64
            output: vstats-agent-freebsd-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Extract version from tag (remove 'v' prefix if present)
            VERSION="${GITHUB_REF#refs/tags/v}"
            VERSION="${VERSION#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build ${{ matrix.project }}
        working-directory: ${{ matrix.project }}
        run: |
          if [ "${{ matrix.project }}" == "server-go" ]; then
            VERSION_VAR="main.ServerVersion"
          else
            VERSION_VAR="main.AgentVersion"
          fi
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} CGO_ENABLED=0 go build \
            -ldflags "-X $VERSION_VAR=${{ steps.version.outputs.version }}" \
            -o ../${{ matrix.output }} \
            -trimpath \
            -a -installsuffix cgo \
            .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}
          retention-days: 30

  build-web:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Build frontend
        working-directory: web
        run: npm run build

      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/dist
          retention-days: 30

  release:
    needs: [build, build-web]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          VERSION="${VERSION#refs/tags/}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Download web artifact
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: artifacts/web-dist

      - name: Create web archive
        run: |
          cd artifacts/web-dist
          zip -r ../web-dist.zip .
          cd ../..
          echo "Web distribution archive created"

      - name: Create checksums
        run: |
          cd artifacts
          find . -type f -exec sha256sum {} \; > checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## vStats ${{ steps.version.outputs.version }}

            ### Server (vstats-server)
            - Linux (amd64, arm64)
            - macOS (amd64, arm64)
            - Windows (amd64)
            - FreeBSD (amd64, arm64)

            ### Agent (vstats-agent)
            - Linux (amd64, arm64)
            - macOS (amd64, arm64)
            - Windows (amd64)
            - FreeBSD (amd64, arm64)

            ### Web Frontend
            - Pre-built web assets included in `web-dist.zip`
            - Extract and serve the contents with your server

            ### Installation
            Download the appropriate binary for your platform and architecture.

            ### Checksums
            See `checksums.txt` for SHA256 checksums of all binaries.
          files: |
            artifacts/*
          draft: false
          prerelease: false

