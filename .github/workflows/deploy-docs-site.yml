name: Deploy VStats Cloud (Docker Compose)

on:
  push:
    branches:
      - main
    paths:
      - 'docs-site/**'
      - '.github/workflows/deploy-docs-site.yml'
  workflow_dispatch:
    inputs:
      deploy_type:
        description: '部署类型'
        required: true
        default: 'frontend'
        type: choice
        options:
          - frontend      # 仅更新前端
          - full          # 完整部署（包含配置更新）
          - restart       # 重启服务

env:
  NODE_VERSION: '20'
  DEPLOY_DIR: '/opt/vstats-cloud'

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    # 跳过 restart 类型的部署
    if: github.event.inputs.deploy_type != 'restart'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: docs-site/package-lock.json

      - name: Install dependencies
        working-directory: docs-site
        run: npm ci

      - name: Build frontend
        working-directory: docs-site
        run: npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: docs-site/dist/
          retention-days: 7

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [build]
    # 如果是 restart，跳过 build job，直接执行
    if: always() && (needs.build.result == 'success' || github.event.inputs.deploy_type == 'restart')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend artifact
        if: github.event.inputs.deploy_type != 'restart'
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: docs-site/dist/

      - name: Prepare deployment package
        if: github.event.inputs.deploy_type != 'restart'
        run: |
          cd docs-site/deploy
          
          # 创建部署包目录
          mkdir -p package/dist
          mkdir -p package/db
          mkdir -p package/nginx/conf.d
          mkdir -p package/scripts
          
          # 复制前端构建产物
          cp -r ../dist/* package/dist/
          
          # 复制配置文件
          cp docker-compose.yml package/
          cp db/schema.sql package/db/
          cp nginx/nginx.conf package/nginx/
          cp nginx/conf.d/default.conf package/nginx/conf.d/
          cp scripts/*.sh package/scripts/ 2>/dev/null || true
          
          # 创建部署归档
          cd package
          tar -czf ../../vstats-deploy.tar.gz .
          
          echo "Deployment package created"
          ls -la ../../vstats-deploy.tar.gz

      - name: Copy deployment package to server
        if: github.event.inputs.deploy_type != 'restart'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          source: "docs-site/vstats-deploy.tar.gz"
          target: "/tmp"
          strip_components: 1

      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            set -e
            
            DEPLOY_DIR="${{ env.DEPLOY_DIR }}"
            DEPLOY_TYPE="${{ github.event.inputs.deploy_type || 'frontend' }}"
            
            echo "======================================"
            echo "VStats Cloud Deployment"
            echo "Deploy Type: $DEPLOY_TYPE"
            echo "Deploy Dir: $DEPLOY_DIR"
            echo "======================================"
            
            # 确保部署目录存在
            sudo mkdir -p "$DEPLOY_DIR"
            cd "$DEPLOY_DIR"
            
            # 根据部署类型执行不同操作
            if [ "$DEPLOY_TYPE" = "restart" ]; then
              echo ">> Restarting services..."
              sudo docker compose restart
              echo ">> Services restarted"
            else
              echo ">> Extracting deployment package..."
              
              # 备份当前配置
              if [ -f docker-compose.yml ]; then
                BACKUP_DIR="/tmp/vstats-backup-$(date +%Y%m%d_%H%M%S)"
                mkdir -p "$BACKUP_DIR"
                cp docker-compose.yml "$BACKUP_DIR/" 2>/dev/null || true
                cp -r nginx "$BACKUP_DIR/" 2>/dev/null || true
                echo ">> Backup created at $BACKUP_DIR"
              fi
              
              # 解压新部署包
              sudo tar -xzf /tmp/vstats-deploy.tar.gz -C "$DEPLOY_DIR"
              rm -f /tmp/vstats-deploy.tar.gz
              
              # 设置权限
              sudo chmod +x scripts/*.sh 2>/dev/null || true
              
              if [ "$DEPLOY_TYPE" = "full" ]; then
                echo ">> Full deployment: updating all services..."
                
                # 拉取最新镜像并重建
                echo ">> Pulling latest images..."
                sudo docker compose pull
                
                echo ">> Starting services..."
                sudo docker compose up -d --force-recreate
              else
                echo ">> Frontend deployment: updating nginx..."
                
                # 仅重启 nginx 以加载新前端
                if sudo docker compose ps nginx 2>/dev/null | grep -q "running\|Up"; then
                  echo ">> Restarting nginx service..."
                  sudo docker compose restart nginx
                else
                  echo ">> Nginx not running, starting all services..."
                  # 如果 nginx 没有运行，启动所有服务
                  sudo docker compose up -d
                fi
              fi
              
              echo ">> Waiting for services to start..."
              sleep 10
              
              echo ">> Deployment completed"
            fi
            
            # 显示服务状态
            echo ""
            echo "======================================"
            echo "Service Status:"
            echo "======================================"
            sudo docker compose ps
            
            # 显示服务启动日志（如果有错误）
            echo ""
            echo "======================================"
            echo "Service Logs (last 20 lines):"
            echo "======================================"
            for service in postgres redis api nginx; do
              echo ""
              echo "--- $service logs ---"
              sudo docker compose logs --tail=20 $service 2>&1 || echo "No logs for $service"
            done
            
            # 健康检查
            echo ""
            echo "======================================"
            echo "Health Check:"
            echo "======================================"
            sleep 5
            
            # 检查各服务健康状态
            FAILED_SERVICES=()
            for service in postgres redis api nginx; do
              STATUS=$(sudo docker compose ps $service 2>/dev/null | tail -n +2 | awk '{print $1, $4, $5, $6, $7}' || echo "")
              if echo "$STATUS" | grep -qE "running|Up|healthy"; then
                echo "✅ $service: running"
              else
                echo "❌ $service: not running or unhealthy"
                echo "   Status: $STATUS"
                FAILED_SERVICES+=("$service")
              fi
            done
            
            # 如果 nginx 没有运行，显示详细错误信息
            if [[ " ${FAILED_SERVICES[@]} " =~ " nginx " ]]; then
              echo ""
              echo "======================================"
              echo "⚠️  Nginx failed to start!"
              echo "======================================"
              echo "Checking dependencies..."
              
              # 检查 api 服务状态（nginx 依赖于 api）
              API_STATUS=$(sudo docker compose ps api 2>/dev/null | tail -n +2 || echo "")
              if echo "$API_STATUS" | grep -qE "running|Up|healthy"; then
                echo "✅ API service is running"
              else
                echo "❌ API service is not healthy - this may prevent nginx from starting"
                echo "   API Status: $API_STATUS"
                echo "   API Logs:"
                sudo docker compose logs --tail=30 api 2>&1 | head -n 20 || true
              fi
              
              # 显示 nginx 详细错误日志
              echo ""
              echo "Nginx container status:"
              sudo docker inspect vstats-nginx 2>/dev/null | grep -A 10 '"State"' || echo "Container not found"
              
              echo ""
              echo "Nginx logs:"
              sudo docker compose logs --tail=50 nginx 2>&1 || echo "No nginx logs available"
            fi
            
            # 如果有服务失败，返回非零退出码
            if [ ${#FAILED_SERVICES[@]} -gt 0 ]; then
              echo ""
              echo "======================================"
              echo "⚠️  Warning: Some services failed to start: ${FAILED_SERVICES[*]}"
              echo "======================================"
            fi

      - name: Deployment Summary
        run: |
          echo "## VStats Cloud Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy Type | \`${{ github.event.inputs.deploy_type || 'frontend' }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy Host | \`${{ secrets.DEPLOY_HOST }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy Dir | \`${{ env.DEPLOY_DIR }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Triggered By | \`${{ github.actor }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Services" >> $GITHUB_STEP_SUMMARY
          echo "- nginx (frontend + reverse proxy)" >> $GITHUB_STEP_SUMMARY
          echo "- api (backend server)" >> $GITHUB_STEP_SUMMARY
          echo "- postgres (database)" >> $GITHUB_STEP_SUMMARY
          echo "- redis (cache)" >> $GITHUB_STEP_SUMMARY
