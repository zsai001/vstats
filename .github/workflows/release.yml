name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.4.0)'
        required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  # Native x86_64 Linux build with musl
  build-linux-x86_64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl
      
      - name: Install musl tools
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools
      
      - name: Build Agent
        run: |
          cd agent
          cargo build --release --target x86_64-unknown-linux-musl
          cp target/x86_64-unknown-linux-musl/release/vstats-agent ../vstats-agent-linux-x86_64-musl
      
      - name: Build Server
        run: |
          cd server
          cargo build --release --target x86_64-unknown-linux-musl
          cp target/x86_64-unknown-linux-musl/release/xprob-server ../vstats-server-linux-x86_64-musl
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-linux-x86_64-musl
          path: |
            vstats-agent-linux-x86_64-musl
            vstats-server-linux-x86_64-musl

  # Cross-compile aarch64 Linux with cross tool
  build-linux-aarch64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-musl
      
      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross
      
      - name: Build Agent with cross
        run: |
          cd agent
          cross build --release --target aarch64-unknown-linux-musl
          cp target/aarch64-unknown-linux-musl/release/vstats-agent ../vstats-agent-linux-aarch64-musl
      
      - name: Build Server with cross
        run: |
          cd server
          cross build --release --target aarch64-unknown-linux-musl
          cp target/aarch64-unknown-linux-musl/release/xprob-server ../vstats-server-linux-aarch64-musl
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-linux-aarch64-musl
          path: |
            vstats-agent-linux-aarch64-musl
            vstats-server-linux-aarch64-musl

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            artifact: darwin-x86_64
          - target: aarch64-apple-darwin
            artifact: darwin-aarch64
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Build Agent
        run: |
          cd agent
          cargo build --release --target ${{ matrix.target }}
          cp target/${{ matrix.target }}/release/vstats-agent ../vstats-agent-${{ matrix.artifact }}
      
      - name: Build Server
        run: |
          cd server
          cargo build --release --target ${{ matrix.target }}
          cp target/${{ matrix.target }}/release/xprob-server ../vstats-server-${{ matrix.artifact }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.artifact }}
          path: |
            vstats-agent-${{ matrix.artifact }}
            vstats-server-${{ matrix.artifact }}

  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      
      - name: Build web assets
        run: |
          cd web
          npm ci
          npm run build
          cd dist
          tar -czvf ../../web-dist.tar.gz .
      
      - name: Upload web artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web-dist.tar.gz

  release:
    needs: [build-linux-x86_64, build-linux-aarch64, build-macos, build-web]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -name "vstats-*" -exec cp {} release/ \;
          find artifacts -type f -name "web-dist.tar.gz" -exec cp {} release/ \;
          chmod +x release/vstats-*
          ls -la release/
      
      - name: Get tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "TAG=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.TAG }}
          name: vStats ${{ steps.tag.outputs.TAG }}
          draft: false
          prerelease: false
          files: |
            release/vstats-agent-linux-x86_64-musl
            release/vstats-agent-linux-aarch64-musl
            release/vstats-agent-darwin-x86_64
            release/vstats-agent-darwin-aarch64
            release/vstats-server-linux-x86_64-musl
            release/vstats-server-linux-aarch64-musl
            release/vstats-server-darwin-x86_64
            release/vstats-server-darwin-aarch64
            release/web-dist.tar.gz
          body: |
            ## vStats ${{ steps.tag.outputs.TAG }}
            
            ### Downloads
            
            **Linux (Static/Portable - works on any Linux)**
            - Agent: `vstats-agent-linux-x86_64-musl` (x86_64)
            - Agent: `vstats-agent-linux-aarch64-musl` (ARM64)
            - Server: `vstats-server-linux-x86_64-musl` (x86_64)
            - Server: `vstats-server-linux-aarch64-musl` (ARM64)
            
            **macOS**
            - Agent: `vstats-agent-darwin-x86_64` (Intel)
            - Agent: `vstats-agent-darwin-aarch64` (Apple Silicon)
            - Server: `vstats-server-darwin-x86_64` (Intel)
            - Server: `vstats-server-darwin-aarch64` (Apple Silicon)
            
            ### Installation
            
            **Dashboard Server:**
            ```bash
            curl -fsSL https://vstats.zsoft.cc/install.sh | sudo bash
            ```
            
            **Agent (on servers to monitor):**
            ```bash
            curl -fsSL https://vstats.zsoft.cc/agent.sh | sudo bash -s -- \
              --server http://YOUR-DASHBOARD:3001 \
              --token "YOUR-TOKEN" \
              --name "$(hostname)"
            ```
